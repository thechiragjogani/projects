<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form" id="form" onsubmit="play()">
        <div class="stats" id="stats" style="visibility: hidden;">
            <h4 class="lives" id="lives">LIVES: 3</h4>
            <h4 class="score" id="score">SCORE: 0</h4>
        </div>
        <h1 id="question">Welcome to my Math Quiz App, press Start to play!</h1>
        <input type="text" class="input" id="input" placeholder="Enter your answer!" autofocus autocomplete="off"
            style="visibility: hidden;">
        <button type="submit" class="btn" id="submit" style="visibility: hidden;">Submit</button>
        <div class="controls">
            <button type="button" class="btn-2" id="start" onclick="initializeGame()">Start/Restart</button>
            <button type="button" class="btn-3" id="start" onclick="exitGame()">Quit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
